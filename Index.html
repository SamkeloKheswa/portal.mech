      max-width: 700px;
      margin: auto;
    }
    h1 {

      display: block;

    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .checkbox-group {
      margin-top: 15px;
    }
    .checkbox-group label {
      display: block;
      margin: 5px 0;
    }
    button {
      background: #e74c3c;
      color: white;
      padding: 12px 20px;
      border: none;

<body>

  <h1>MECH Support Item Request Form</h1>
  <form action="https://formspree.io/f/xwpqvbng" method="POST">
    
    <label for="name">Full Name:</label>
    <input type="text" name="name" required />

    <label for="event">Event Name / Purpose:</label>
    <input type="text" name="event" required />

    <label for="date">Event Date:</label>
    <input type="date" name="event_date" required />

    <div class="checkbox-group">
      <p><strong>Select Items Needed:</strong></p>
      <label><input type="checkbox" name="lanyards" /> Personalized Lanyards</label>
      <label><input type="checkbox" name="stamp" /> Business Stamp</label>
      <label><input type="checkbox" name="banners" /> Banners</label>
      <label><input type="checkbox" name="laptops" /> Two (2) Laptop Devices</label>
      <label><input type="checkbox" name="register" /> Attendance Register</label>
      <label><input type="checkbox" name="wifi" /> Wi-Fi Router</label>
    </div>

    <label for="notes">Additional Notes (Optional):</label>
    <textarea name="notes" rows="4"></textarea>

    <button type="submit">Submit Request</button>
  </form>

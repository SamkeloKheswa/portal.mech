<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MECH Support Item Request</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet" />

  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #0b1a36;
      color: #f8f7f3;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    main {
      background: #1a2a55;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      padding: 40px 30px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      color: #f0b429;
      margin-bottom: 25px;
      text-align: center;
      letter-spacing: 1.2px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #f8f7f3;
      margin-top: 20px;
    }
    input[type="text"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      font-family: 'Open Sans', sans-serif;
      background: #0f224b;
      color: #f8f7f3;
      box-shadow: inset 2px 2px 5px #162e7a, inset -2px -2px 5px #0a1a36;
      transition: background 0.3s ease;
    }
    input[type="text"]:focus,
    input[type="date"]:focus,
    textarea:focus {
      outline: none;
      background: #162f81;
      box-shadow: 0 0 8px #f0b429;
      color: #fff;
    }
    textarea {
      resize: vertical;
      min-height: 90px;
    }
    .checkbox-group {
      margin-top: 20px;
    }
    .checkbox-group p {
      font-weight: 600;
      color: #f0b429;
      margin-bottom: 12px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      color: #f8f7f3;
      margin-bottom: 10px;
      font-weight: 500;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 12px;
      accent-color: #f0b429;
      cursor: pointer;
    }
    button {
      margin-top: 30px;
      width: 100%;
      background: #f0b429;
      color: #0b1a36;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 14px 0;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(240, 180, 41, 0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      letter-spacing: 1px;
    }
    button:hover {
      background: #d49f21;
      box-shadow: 0 8px 20px rgba(212, 159, 33, 0.8);
    }
    @media (max-width: 480px) {
      main {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <main>
    <h1>MECH Support Item Request</h1>
    <form action="https://formspree.io/f/xwpqvbng" method="POST" novalidate>
      
      <label for="name">Full Name:</label>
      <input type="text" name="name" id="name" required autocomplete="name" placeholder="Enter your full name" />

      <label for="event">Event Name / Purpose:</label>
      <input type="text" name="event" id="event" required placeholder="e.g., Career Expo April 2025" />

      <label for="event_date">Event Date:</label>
      <input type="date" name="event_date" id="event_date" required />

      <div class="checkbox-group" role="group" aria-labelledby="items-label">
        <p id="items-label">Select Items Needed:</p>
        <label><input type="checkbox" name="lanyards" /> Personalized Lanyards</label>
        <label><input type="checkbox" name="stamp" /> Business Stamp</label>
        <label><input type="checkbox" name="banners" /> Banners</label>
        <label><input type="checkbox" name="laptops" /> Two (2) Laptop Devices</label>
        <label><input type="checkbox" name="register" /> Attendance Register</label>
        <label><input type="checkbox" name="wifi" /> Wi-Fi Router</label>
      </div>

      <label for="notes">Additional Notes (Optional):</label>
      <textarea name="notes" id="notes" rows="4" placeholder="Any special requests or info"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <!-- Tawk.to Live Chat -->

    var Tawk_API = Tawk_API || {}, Tawk_LoadStart = new Date();

      s1.charset = 'UTF-8';
      s1.setAttribute('crossorigin', '*');
      s0.parentNode.insertBefore(s1, s0);
    })();
  </script>

</body>
</html>
